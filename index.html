<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffc0cb;
      font-family: 'Consolas', monospace;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') center/cover no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));
      z-index: -1;
    }

    h1 {
      font-size: 15px;
      text-shadow: 0 0 10px #ffc0cb, 0 0 20px #ffc0cb, 0 0 30px #ff1493;
      white-space: pre;
      margin: 0;
      font-family: inherit; /* Use the default font */
    }

    #quoteContainer {
      margin-top: 20px;
      text-align: center;
    }

    #quoteText {
      font-size: 13.5px;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      color: #ffc0cb;
      cursor: pointer;
      text-decoration: underline;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <h1>
    /$$$$$$$$ /$$                              
    | $$_____/|__/                              
    | $$       /$$  /$$$$$$   /$$$$$$  /$$   /$$
    | $$$$$   | $$ /$$__  $$ /$$__  $$|  $$ /$$/
    | $$__/   | $$| $$  \__/| $$  \ $$ \  $$$$/ 
    | $$      | $$| $$      | $$  | $$  >$$  $$ 
    | $$      | $$| $$      |  $$$$$$/ /$$/\  $$
    |__/      |__/|__/       \______/ |__/  \__/
  </h1>

  <div id="quoteContainer">
    <p id="quoteText"></p>
  </div>

  <audio id="backgroundMusic" autoplay loop volume="1">
    <source src="pain.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div class="button-container">
    <div class="button" onclick="window.location.href='https://youtube.com/@firox1337'">YouTube</div>
    <div class="button" onclick="window.location.href='https://github.com/Firoxus'">GitHub</div>
    <div class="button" onclick="window.location.href='https://discord.gg/enigma'">Discord</div>
  </div>

  <script>
    const quoteText = document.getElementById("quoteText");
    const quotes = [
      "If the most important people in this world cheat, why should I not?",
      "HvH Is life",
      "Hi :3",
      "Im 1337",
      "Pro Coder 1337 (i paste)",
    ];
    const quotes2 = [
      "F",
      "Fi",
      "Fir",
      "Firo",
      "Firox",
      "Firo",
      "Fir",
      "Fi",
    ];

    let titleIndex = 0;
    let quoteIndex = 0;

    function animateQuote(index) {
      const text = quotes[index];
      const delay = 60;
      let charIndex = 0;

      function writeCharacter() {
        if (charIndex <= text.length) {
          quoteText.textContent = text.substring(0, charIndex);
          charIndex++;
          setTimeout(writeCharacter, delay);
        } else {
          setTimeout(() => eraseQuote(index), delay * 2);
        }
      }

      function eraseQuote() {
        if (charIndex >= 0) {
          quoteText.textContent = text.substring(0, charIndex);
          charIndex--;
          setTimeout(eraseQuote, delay);
        } else {
          setTimeout(() => animateQuote((index + 1) % quotes.length), delay);
        }
      }

      writeCharacter();
    }

    function updateTitle() {
      document.title = quotes2[titleIndex];
      titleIndex = (titleIndex + 1) % quotes2.length;
      setTimeout(updateTitle, 500); // Change title every 500 milliseconds
    }

    function updateQuote() {
      animateQuote(quoteIndex);
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    updateTitle();
    updateQuote();
  </script>
</body>
</html>
